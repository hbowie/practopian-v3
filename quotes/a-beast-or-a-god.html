<h1>A beast or a god</h1>

<p>tags: <a href='../tags/practopian.html' rel='tag'>Practopian</a>, <a href='../tags/society.html' rel='tag'>society</a></p>

<blockquote>
<p>But he who is unable to live in society, or who has no need because he is sufficient for himself, must be either a beast or a god: he is no part of a state. A social instinct is implanted in all men by nature. </p>

</blockquote>

<p>&mdash; <a href="../authors/aristotle.html">Aristotle</a>, 350 BC</p>

<p>From
the book
<cite>
Politics
</cite></p>
