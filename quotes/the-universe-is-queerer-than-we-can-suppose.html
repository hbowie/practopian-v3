<h1>The universe is queerer than we can suppose</h1>

<p>tags: <a href='../tags/wonder.html' rel='tag'>wonder</a></p>

<blockquote>
<p>Now, my own suspicion is that the universe is not only queerer than we suppose, but queerer than we <em>can</em> suppose. </p>

</blockquote>

<p>&mdash; <a href="../authors/j-b-s-haldane.html">J. B. S. Haldane</a>, 1927</p>

<p>From
the book
