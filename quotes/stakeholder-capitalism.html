<h1>Stakeholder Capitalism</h1>

<blockquote>
<p>The job of management is to maintain an equitable and working balance among the claims of the various directly affected interest groups&#8230; stockholders, employees, customers and the public at large. </p>

</blockquote>

<p>&mdash; Frank W. Abrams</p>
