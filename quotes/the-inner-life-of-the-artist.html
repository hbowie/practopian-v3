<h1>The Inner Life of the Artist</h1>

<blockquote>
<p>Great art is the outward expression of an inner life in the artist, and this inner life will result in his personal vision of the world. </p>

</blockquote>

<p>&mdash; <a href="../authors/edward-hopper.html">Edward Hopper</a>, 1953</p>
