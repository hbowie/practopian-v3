<h1>Push Outward</h1>

<p>tags: <a href='../tags/cultural-evolution.html' rel='tag'>cultural evolution</a></p>

<blockquote>
<p>Search for what is good and strong and beautiful in your society and elaborate from there. Push outward. Always create from what you already have. Then you will know what to do. </p>
