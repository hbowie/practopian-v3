<h1>The original naiveté</h1>

<p>tags: <a href='../tags/art.html' rel='tag'>art</a>, <a href='../tags/love.html' rel='tag'>love</a>, <a href='../tags/wonder.html' rel='tag'>wonder</a></p>

<blockquote>
<p>You study, you learn, but you guard the original naiveté. It has to be within you, as desire for drink is within the drunkard or love is within the lover. </p>

</blockquote>

<p>&mdash; <a href="../authors/henri-matisse.html">Henri Matisse</a>, Feb 18, 2017</p>
