<h1>The wonder remains</h1>

<blockquote>
<p>Philosophy begins in wonder. And, at the end, when philosophic thought has done its best, the wonder remains. </p>

</blockquote>

<p>&mdash; Alfred North Whitehead, 1938</p>

<p>From
the book
<cite>
Modes of Thought
