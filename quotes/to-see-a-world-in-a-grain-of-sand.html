<h1>To see a world in a grain of sand</h1>

<p>tags: <a href='../tags/art.html' rel='tag'>art</a>, <a href='../tags/love.html' rel='tag'>love</a></p>

<blockquote>
<p>To see a world in a grain of sand  And heaven in a wild flower  Hold infinity in the palm of your hand  And eternity in an hour.</p>

</blockquote>

<p>&mdash; <a href="../authors/william-blake.html">William Blake</a></p>

<p>From
the book
<cite>
The Portable William Blake
</cite></p>
