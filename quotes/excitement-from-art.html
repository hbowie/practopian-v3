<h1>Excitement from Art</h1>

<blockquote>
<p>The excitement we derive from a work of art is mostly the excitement of seeing connections that did not exist before, of seeing quite different aspects of life unified through a pattern. </p>

</blockquote>

<p>&mdash; Anthony Burgess, 1974</p>

<p>From
the book
<cite>
English Literature: A Survey for Students
