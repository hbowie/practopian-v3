<h1>This dear fucked-up planet</h1>

<blockquote>
<p>What are we here for if not to enjoy life eternal, solve what problems we can, give light, peace and joy to our fellow-man, and leave this dear fucked-up planet a little healthier than when we were born? </p>

</blockquote>

<p>&mdash; <a href="../authors/henry-miller.html">Henry Miller</a>, 1918</p>

<p>From
the remarks
<cite>
Memo to Self
</cite></p>
