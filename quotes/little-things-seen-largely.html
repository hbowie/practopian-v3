<h1>Little things seen largely</h1>

<p>tags: <a href='../tags/pagan-tuna.html' rel='tag'>Pagan Tuna</a>, <a href='../tags/individuals.html' rel='tag'>individuals</a></p>

<blockquote>
<p>To anyone who finds that linguistic study is a worthless finicking with trifles, I would reply that life consists of little things; the important matter is to see them largely. </p>

</blockquote>

<p>&mdash; <a href="../authors/otto-jespersen.html">Otto Jespersen</a>, 1925</p>
