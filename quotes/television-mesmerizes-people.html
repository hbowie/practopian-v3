<h1>Television mesmerizes people</h1>

<p>tags: <a href='../tags/written-word.html' rel='tag'>written word</a></p>

<blockquote>
<p>The boob tube turns you into a boob. Television mesmerizes people and turns them into intellectual spectators. It feeds passivity and makes you less engaged. </p>

</blockquote>
