<h1>Larger, freer, and more loving</h1>

<p>tags: <a href='../tags/religion.html' rel='tag'>religion</a></p>

<blockquote>
<p>If the concept of God has any validity or any use, it can only be to make us larger, freer, and more loving. If God cannot do this, then it is time we got rid of Him. </p>

</blockquote>

<p>&mdash; <a href="../authors/james-baldwin.html">James Baldwin</a>, 1962</p>

<p>From
the essay
<cite>
Letter from a Region of My Mind
