<h1>When I get a little money I buy books</h1>

<blockquote>
<p>When I get a little money I buy books; and if any is left I buy food and clothes. </p>

</blockquote>

<p>&mdash; <a href="../authors/desiderius-erasmus.html">Desiderius Erasmus</a>, 12 April 1500</p>

<p>From
the letter
<cite>
to Jacob Batt
</cite></p>
