<h1>Creatively Maladjusted</h1>

<blockquote>
<p>There is a need now more than ever before for men and women in our nation to be creatively maladjusted. And I say to you that I choose to be among the maladjusted. </p>

</blockquote>

<p>&mdash; <a href="../authors/martin-luther-king-jr..html">Martin Luther King Jr.</a>, Aug 31, 1967</p>
