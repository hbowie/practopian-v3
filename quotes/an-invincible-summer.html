<h1>An Invincible Summer</h1>

<p>tags: <a href='../tags/humanism.html' rel='tag'>humanism</a></p>

<blockquote>
<p>In the depths of winter, I finally learned that within me there lay an invincible summer. </p>

</blockquote>

<p>&mdash; <a href="../authors/albert-camus.html">Albert Camus</a>, 1952</p>
