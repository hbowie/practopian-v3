<h1>A foolish consistency</h1>

<blockquote>
<p>A foolish consistency is the hobgoblin of little minds, adored by little statesmen and philosophers and divines. </p>

</blockquote>

<p>&mdash; <a href="../authors/ralph-waldo-emerson.html">Ralph Waldo Emerson</a>, 1841</p>

<p>From
the essay
<cite>
Essential Writings of Ralph Waldo Emerson
</cite></p>
